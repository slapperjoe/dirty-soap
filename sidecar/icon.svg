<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" fill="transparent"/>
  
  <!-- 8-bit F1 car overhead view -->
  <!-- Rear wing -->
  <rect x="1" y="2" width="2" height="1" fill="#E74C3C" class="pixel"/>
  <rect x="13" y="2" width="2" height="1" fill="#E74C3C" class="pixel"/>
  
  <!-- Rear section -->
  <rect x="3" y="2" width="10" height="2" fill="#C0392B" class="pixel"/>
  
  <!-- Main body (cockpit area) -->
  <rect x="4" y="4" width="8" height="4" fill="#E74C3C" class="pixel"/>
  
  <!-- Cockpit opening -->
  <rect x="6" y="5" width="4" height="2" fill="#2C3E50" class="pixel"/>
  
  <!-- Side pods -->
  <rect x="2" y="5" width="2" height="4" fill="#C0392B" class="pixel"/>
  <rect x="12" y="5" width="2" height="4" fill="#C0392B" class="pixel"/>
  
  <!-- Nose cone -->
  <rect x="5" y="8" width="6" height="3" fill="#E74C3C" class="pixel"/>
  <rect x="6" y="11" width="4" height="2" fill="#C0392B" class="pixel"/>
  <rect x="7" y="13" width="2" height="1" fill="#C0392B" class="pixel"/>
  
  <!-- Front wheels -->
  <rect x="4" y="9" width="2" height="2" fill="#2C3E50" class="pixel"/>
  <rect x="10" y="9" width="2" height="2" fill="#2C3E50" class="pixel"/>
  
  <!-- Rear wheels -->
  <rect x="3" y="3" width="2" height="2" fill="#2C3E50" class="pixel"/>
  <rect x="11" y="3" width="2" height="2" fill="#2C3E50" class="pixel"/>
  
  <!-- Highlights on body -->
  <rect x="5" y="4" width="1" height="1" fill="#E67E22" class="pixel"/>
  <rect x="10" y="4" width="1" height="1" fill="#E67E22" class="pixel"/>
  
  <!-- Racing number -->
  <rect x="7" y="6" width="2" height="1" fill="#ECF0F1" class="pixel"/>
</svg>
